version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: Test
          command: |
              pytest --mypy --cov-report html:cov_html --cov-report annotate:cov_annotate --cov
              coveralls

workflows:
  main:
    jobs:
      - build-and-test
